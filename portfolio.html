<body>
    <section id="welcome-section">
        <div class="content-container">
            <h1>Hi, I'm <span class="highlight">Laura.</span></h1>
        <h2>I'm a web developer in training.</h2>
       <div class="button" id="button"> <a href="#projects">My Work <span>&#8250;</span></a>  </div>
        </div>
        
    </section>
    <div id="navbar-wrapper">
        <nav id="navbar">
            <!-- <div class="flex-container"> -->
                 <a href="#welcome-section"><li>About Me</li></a>
             <a href="#projects"><li> Projects</li></a>
             <li> <a href="#contact">Contact</a></li>
    
            <!-- </div> -->
            
         </nav>
    </div>
    
    <section id="projects">
       
            <h2>Projects</h2>
        <div class="underline"></div>
         <div class="flex-parent">
            <div class="project-tile">
                <a href="https://github.com/lplatzer2/Piano">
                    <div class="project-img" id="project-img-1"></div>
                    <div class="project-title"> <h3>Piano</h3></div>
                   
                </a>
            </div>
            <div class="project-tile">
                <a href="https://github.com/lplatzer2/battleship">
                    <div class="project-img" id="project-img-2"></div>
                    <div class="project-title"><h3>Battleship</h3></div>
                </a>
            </div>
            <div class="project-tile">
                <a href="https://github.com/lplatzer2/blackjack">

                <div class="project-title"> <h3>Blackjack</h3></div>
                </a>
               
            </div>
        </div>
       
        
    </section>
    <section id="contact">
        <h2>Keep In Touch</h2>
        
         <div class="underline"></div>
         <form>
            <div class="flex-parent">
                <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Name" required="required">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" required="required">
            <textarea name="textarea" rows="10" placeholder="Your Message"></textarea>
            <button class="button" type="submit" name="submit">Submit</button>

            </div>
            
        </form>
        <h3>Visit Me:</h3>
        <div class="flex-parent icon-container">
            <div class="icon-tile">  
                <a id="profile-link" href="https://github.com/lplatzer2" target="_blank">  
                    <img src="images/github.png" alt="GitHub" class="icon-img" id="icon-img-1">
                </a>
             <!--    <p>Github</p> -->
            </div>
            <div class="icon-tile">
                
                <a id="profile-link-2" href="https://www.freecodecamp.org/codescream" target="_blank"> 
                    <img src="images/fcc.png" alt="FreeCodeCamp" class="icon-img" id="icon-img-2" >
                </a>
               <!--  <p>FreeCodeCamp</p> -->
            </div>
             <div class="icon-tile">
               
                <a id="profile-link-2" href="https://codepen.io/lplatzer/pens/" target="_blank"> 
                     <img src="images/codepen.png" alt="CodePen" class="icon-img" id="icon-img-3" >
                </a>
                <!-- <p>Codepen</p> -->
            </div>
        </div>
        
    </section>
